<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- CSS only -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Edit Show</h1>
    <a href="/all">Go Back</a>
    <form action="/update/{{edit.id}}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{edit.title}}">
        </div>
        <div class="form-group">
            <label for="network">Network</label>
            <input type="text" class="form-control" id="network" name="network" value="{{edit.network}}">
        </div>
        <div class="form-group">
            <label for="date">Release Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{edit.date|date:'Y-m-d'}}">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea name="desc" id="desc" cols="30">{{edit.desc}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">update</button>
    </form>
    <a href="/show/{{edit.id}}">Go To show</a>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
